server:
  port: 8086
spring:
  application:
    name: subscription-service
  datasource:
    url: jdbc:mysql://localhost:3356/subscriptions
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info